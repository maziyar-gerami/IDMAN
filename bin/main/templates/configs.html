<!DOCTYPE html>
<html lang="fa" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پارسو</title>

    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/Configs/style.css" rel="stylesheet">
    <link href="css/FontAwesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/IranSans/font.css" rel="stylesheet">


    <script src="js/es6-promise.min.js"></script>
    <script src="js/es6-promise.auto.min.js"></script>
    <script src="js/polyfill.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/Configs/script.js"></script>
    <script src="js/vue-spinners-css.min.js"></script>

</head>
<body class="h-100">
    <div id="app">
        <div  v-bind:class="{rtl: isRtl}" class=" h-100">
                <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
                    <div class="container">
                        <a class="navbar-brand" href="./">{{s0}}</a>
                        <div class="dropdown">
                            <a id="btn" onclick="myFunction()" class="dropbtn"> {{s1}} <span class="fa fa-caret-down"></span></a>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="./logout">{{s2}}</a>
                            </div>
                            <a id="langbtn" href="#"  v-on:click="changeLang" v-bind:style="margin"><b>{{lang}}</b></a>
                        </div>
                    </div>
                </nav>
                <div class="container">
                <div class="row">
                    <div class="col-lg-3 mb-3 mb-lg-0">
                        <div class="card">
                            <div class="card-body p-0 pt-3">
                                <form id="upload-form" method="POST" action="/api/user/photo" accept-charset="UTF-8" role="form" class="d-none" enctype="multipart/form-data">
                                    <input type="file" id="upload-image" name="file" onchange="document.getElementById('upload-form').submit()">
                                </form>
                                <div class="userpic mb-3">
                                    <img v-bind:src="userPicture" class="img-responsive avatar" alt="Avatar">
                                    <a href="javascript:void(0)" onclick="document.getElementById('upload-image').click()"><!--  -->
                                        <table>
                                            <tr>
                                                <td>
                                                    <i class="fa fa-photo"></i>
                                                </td>
                                            </tr>
                                        </table>
                                    </a>
                                </div>

                                <div class="text-center mb-3">
                                    <div>
                                        <strong>{{s1}}</strong>
                                    </div>
                                    <div class="text-primary">
                                        <small>{{username}}</small>
                                    </div>
                                </div>

                                <div class="text-center mb-3">
                                    <a href="./logout" class="btn btn-danger btn-sm">
                                        <i class="fa fa-power-off"></i>
                                        {{s2}}
                                    </a>
                                </div>

                                <div class="list-group list-group-flush">
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s14">
                                        <i class="fa fa-dashboard"></i>
                                        <span>{{s3}}</span>
                                    </a>
                                    <a sec:authorize="hasAnyRole('ADMIN', 'SUPERADMIN')" class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s15">
                                        <i class="fa fa-server"></i>
                                        <span>{{s4}}</span>
                                    </a>
                                    <a sec:authorize="hasAnyRole('ADMIN', 'SUPERADMIN')" class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s16">
                                        <i class="fa fa-user"></i>
                                        <span>{{s13}}</span>
                                    </a>
                                    <a sec:authorize="hasAnyRole('ADMIN', 'SUPERADMIN')" class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s21">
                                        <i class="fa fa-users"></i>
                                        <span>{{s5}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s27">
                                        <i class="fa fa-calendar"></i>
                                        <span>{{s6}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s33">
                                        <i class="fa fa-history"></i>
                                        <span>{{s32}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s22">
                                        <i class="fa fa-cogs"></i>
                                        <span>{{s7}}</span>
                                    </a>
                                    <a sec:authorize="hasRole('SUPERADMIN')" class="list-group-item list-group-item-action py-2 "
                                    style="color: #fff; background-color: #007bff; border-color: #007bff;"
                                    v-bind:href="s25">
                                        <i class="fa fa-cog"></i>
                                        <span>{{s24}}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 page-content">
                        <div class="card">
                            <div class="card-body pb-0 pl-0 pr-0" style="background-color: #f8f9fa!important;">
                                <div class="container">
                                    <div class="ml-0 mr-0">
                                        <h3 class="border-bottom pb-2">{{s24}}</h3>
                                    </div>

                                    <ul class="nav nav-tabs nav-justified">
                                        <li class="nav-item">
                                            <a class="nav-link" @click.prevent="setActiveMain('mainConfigsPSI')" :class="{ active: isActiveMain('mainConfigsPSI') }" href="#mainConfigsPSI">{{s24}}</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" @click.prevent="setActiveMain('refreshConfigsPSI')" :class="{ active: isActiveMain('refreshConfigsPSI') }" href="#refreshConfigsPSI">{{s34}}</a>
                                        </li>
                                    </ul>

                                    <div class="tab-content py-3 mb-5 mr-0 ml-0 pr-0 pl-0" style="background-color: white; font-size: 15px;">
                                        <div class="tab-pane fade" :class="{ 'active show': isActiveMain('mainConfigsPSI') }" id="mainConfigsPSI">
                                            <div class="desktopView row mb-3 mt-3 ml-0 mr-0">
                                                <div class="col-6 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-success form-control" v-on:click="saveRestorePoint()">
                                                        {{s28}}
                                                    </button>
                                                </div>
                                                <div class="col-6 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-warning form-control" v-on:click="restoreInitialPoint()">
                                                        {{s29}}
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="desktopView row mb-3 mt-3 ml-0 mr-0">
                                                <div class="d-inline-flex col-12 pl-1 pr-1" style="text-align: center;">
                                                    <select id="restorePointID" class="form-control enInput ml-1 mr-1">
                                                        <option v-for="point in restorePoints" v-bind:id="point" v-model="point">{{point}}</option>
                                                        <option v-if="storePointsExists" selected disabled>{{s30}}</option>
                                                    </select>
                                                    <button class="btn btn-success ml-1 mr-1" v-on:click="restorePoint()">
                                                        {{s31}}
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="mobileView">
                                                <div class="row mb-1 mt-1 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-success form-control" v-on:click="saveRestorePoint()">
                                                        {{s28}}
                                                    </button>
                                                </div>
                                                <div class="row mb-1 mt-1 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-warning form-control" v-on:click="restoreInitialPoint()">
                                                        {{s29}}
                                                    </button>
                                                </div>
                                                <div class="row mb-1 mt-5 pl-1 pr-1" style="text-align: center;">
                                                    <select id="restorePointID" class="form-control enInput">
                                                        <option v-for="point in restorePoints" v-bind:id="point" v-model="point">{{point}}</option>
                                                        <option v-if="storePointsExists" selected disabled>{{s30}}</option>
                                                    </select>
                                                </div>
                                                <div class="row mb-1 mt-1 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-success form-control" v-on:click="restorePoint()">
                                                        {{s31}}
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div v-if="configsLoaded">
                                                <ul class="nav nav-tabs nav-justified" style="font-size: 15px;">
                                                    <li class="nav-item" v-for="groups in configsGroupNames" v-bind:key="groups">
                                                        <a class="nav-link" @click.prevent="setActive(groups)" :class="{ active: isActive(groups) }" v-bind:href="'#'+ groups" style="outline: 0;"><p style="font-size: 15px;">{{groups}}</p></a>
                                                    </li>
                                                </ul>
                                                <div style="overflow: auto;">
                                                    <div class="table-wrapper">
                                                        <div class="tab-content py-3" style="background-color: white; padding: 2%; font-size: 15px; direction: rtl;">
                                                            <div class="tab-pane fade" v-for="groups in configsGroupNames" v-bind:key="groups" :class="{ 'active show': isActive(groups) }" v-bind:id="groups">
                                                                <div v-for="description in configsDescription" v-if="groupSearchDescription(groups,description)">
                                                                    <h5 class="border-bottom pb-1 pt-1 mb-3 mt-5 config-head"><span>{{description}}</span></h5>
                                                                    <div v-for="config in configsList" v-bind:key="config" class="form-group" v-if="config.description === description">
                                                                        <table class="table">
                                                                            <tbody id="body">
                                                                                <tr>
                                                                                    <td style="width: 50%;">
                                                                                        <input class="form-control enInput" type="text" v-model="config.value">
                                                                                    </td>
                                                                                    <td style="width: 50%;">
                                                                                        <p style="text-align: center; margin-top: 4%;">{{config.name}}</p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button v-on:click="editConfigs()" class="btn btn-primary mt-3">{{s26}}</button>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" :class="{ 'active show': isActiveMain('refreshConfigsPSI') }" id="refreshConfigsPSI">
                                            <div class="desktopView row mb-3 mt-3 ml-0 mr-0">
                                                <div class="col-4 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshServices()">
                                                        {{s35}}
                                                    </button>
                                                </div>
                                                <div class="col-4 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshUsers()">
                                                        {{s36}}
                                                    </button>
                                                </div>
                                                <div class="col-4 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshCaptchas()">
                                                        {{s37}}
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="desktopView row mb-3 mt-3 ml-0 mr-0">
                                                <div class="col-12 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshAll()">
                                                        {{s38}}
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="mobileView">
                                                <div class="row mb-1 mt-1 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshServices()">
                                                        {{s35}}
                                                    </button>
                                                </div>
                                                <div class="row mb-1 mt-1 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshUsers()">
                                                        {{s36}}
                                                    </button>
                                                </div>
                                                <div class="row mb-1 mt-1 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshCaptchas()">
                                                        {{s37}}
                                                    </button>
                                                </div>
                                                <div class="row mb-1 mt-5 pl-1 pr-1" style="text-align: center;">
                                                    <button class="btn btn-primary form-control" v-on:click="refreshAll()">
                                                        {{s38}}
                                                    </button>
                                                </div>
                                            </div>
                                            <div v-if="loader" class="text-center">
                                                <roller-loader color="#007bff"/>
                                            </div>
                                            <div v-if="refreshSuccess">
                                                <p class="rounded" style="background-color:rgba(80, 233, 80, 0.637); padding: 1%;">
                                                    {{refreshSuccessText}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mb-3 mt-4">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-link" style="text-decoration: none;">{{s10}}</a>
                        <a v-bind:href="s23" class="btn btn-link" style="text-decoration: none;">{{s11}}</a>
                        <a href="#" class="btn btn-link" style="text-decoration: none;">{{s12}}</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
