<!DOCTYPE html>
<html lang="fa" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پارسو</title>

    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/CreateService/style.css" rel="stylesheet">
    <link href="css/FontAwesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/IranSans/font.css" rel="stylesheet">


    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/CreateService/script.js"></script>

</head>
<body class="h-100">
    <div id="app">
        <div  v-bind:class="{rtl: isRtl}" class=" h-100">
                <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
                    <div class="container">
                        <a class="navbar-brand" href="./">{{s0}}</a>
                        <div class="dropdown">
                            <a id="btn" onclick="myFunction()" class="dropbtn"> {{s1}} <span class="fa fa-caret-down"></span></a>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="./logout">{{s2}}</a>
                            </div>
                            <a id="langbtn" href="#"  v-on:click="changeLang" v-bind:style="margin"><b>{{lang}}</b></a>
                        </div>  
                    </div>
                </nav>
                <div class="container">
                <div class="row">
                    <div class="col-lg-3 mb-3 mb-lg-0">
                        <div class="card">
                            <div class="card-body p-0 pt-3">
                                <form id="upload-form" method="POST" action="/api/user/photo" accept-charset="UTF-8" role="form" class="d-none" enctype="multipart/data">
                                    <input type="file" id="upload-image" name="upload-image" onchange="document.getElementById('upload-form').submit()">
                                </form>
                                <div class="userpic mb-3">
                                    <img v-bind:src="userPicture" class="img-responsive avatar" alt="Avatar">
                                    <a href="javascript:void(0)" onclick="document.getElementById('upload-image').click()"><!--  -->
                                        <table>
                                            <tr>
                                                <td>
                                                    <i class="fa fa-photo"></i>
                                                </td>
                                            </tr>
                                        </table>
                                    </a>
                                </div>

                                <div class="text-center mb-3">
                                    <div>
                                        <strong>{{s1}}</strong>
                                    </div>
                                    <div class="text-primary">
                                        <small>{{username}}</small>
                                    </div>
                                </div>

                                <div class="text-center mb-3">
                                    <a href="./logout" class="btn btn-danger btn-sm">
                                        <i class="fa fa-power-off"></i>
                                        {{s2}}                            
                                    </a>
                                </div>

                                <div class="list-group list-group-flush">
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s33">
                                        <i class="fa fa-dashboard"></i>
                                        <span>{{s3}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s34">
                                        <i class="fa fa-server"></i>
                                        <span>{{s4}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s37">
                                        <i class="fa fa-user"></i>
                                        <span>{{s13}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s38">
                                        <i class="fa fa-users"></i>
                                        <span>{{s5}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s43">
                                        <i class="fa fa-calendar"></i>
                                        <span>{{s6}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s39">
                                        <i class="fa fa-cogs"></i>
                                        <span>{{s7}}</span>
                                    </a>
                                    <a class="list-group-item list-group-item-action py-2 "
                                    v-bind:href="s42">
                                        <i class="fa fa-cog"></i>
                                        <span>{{s41}}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 page-content">
                        <div class="card">
                            <div class="card-body pb-0">
                                <h4 class="border rounded p-3 mb-5">
                                        <a v-bind:href="s34" class="btn btn-dark">
                                            <i v-bind:class="s9"></i>
                                        </a>
                                    <span>{{s8}}</span>
                                </h4>
                                <form th:action="@{/createservice}" method="POST">
                                    <input name="id" value="" class="form-control" type="text" hidden>
                                    <h4 class="border-bottom pb-3 mb-3"><span>{{s14}}</span></h4>
                                    <div class="form-group">
                                        <label class="form-check-label">{{s15}}</label>
                                        <label class="switch">
                                            <input name="enabled" type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>{{s16}}</label>
                                        <select name="type" class="form-control">
                                            <option value="CAS" v-on:click="cas" selected>CAS</option>
                                            <option value="SAML" v-on:click="saml">SAML</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>{{s17}}<span style="color: red;"> *</span></label>
                                        <input name="name" class="form-control" type="text" maxlength="255" required oninvalid="this.setCustomValidity('لطفا این قسمت را تکمیل کنید')"
                                        oninput="setCustomValidity('')">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s18}}<span style="color: red;"> *</span></label>
                                        <input name="endpointUrl" id="enInput" class="form-control" type="text" placeholder="URL" required oninvalid="this.setCustomValidity('لطفا این قسمت را تکمیل کنید')"
                                        oninput="setCustomValidity('')">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s36}}<span style="color: red;"> *</span></label>
                                        <input name="serviceId" id="enInput" class="form-control" type="text" placeholder="URL" required oninvalid="this.setCustomValidity('لطفا این قسمت را تکمیل کنید')"
                                        oninput="setCustomValidity('')">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label>{{s19}}</label>
                                        <textarea name="description" class="form-control" rows="3" maxlength="255"></textarea>
                                    </div>

                                    <h4 class="border-bottom pb-3 mb-3 mt-5"><span>{{s35}}</span></h4>
                                    <div class="form-group">
                                        <input type="hidden" name="groups" v-bind:value="groupList">
                                        <ul>   
                                            <li v-for="group in groups" :key="group.name">
                                                <label class="form-check-label">{{group.id}}</label>
                                                <label class="switch">
                                                    <input type="checkbox">
                                                    <span v-on:click="addGroup(group.name)" class="slider round"></span>  
                                                </label>
                                            </li>
                                        </ul>
                                    </div>

                                    <h4 class="border-bottom pb-3 mb-3 mt-5"><span>{{s20}}</span></h4>
                                    <div class="form-group">
                                        <label>{{s21}}</label>
                                        <input name="logo" id="enInput" class="form-control" type="text" placeholder="URL">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s22}}</label>
                                        <input name="informationUrl" id="enInput" class="form-control" type="text" placeholder="URL">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s23}}</label>
                                        <input name="privacyUrl" id="enInput" class="form-control" type="text" placeholder="URL">
                                    </div>

                                    <div id="saml" v-bind:style="samls">
                                    <h4 class="border-bottom pb-3 mb-3 mt-5"><span>Metadata</span></h4>
                                        <div class="form-group">
                                            <label>Metadata Location</label>
                                            <input id="metadataLocation" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Metadata Maximum Validity</label>
                                            <input id="metadataMaxValidity" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Metadata Public Key Location</label>
                                            <input id="metadataSignatureLocation" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Metadata Expiration Duration</label>
                                            <input id="metadataExpirationDuration" value="PT60M"  class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Metadata Filter Regex</label>
                                            <input id="metadataCriteriaPattern" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Metadata Filter Criteria</label>
                                            <select id="metadataCriteriaDirection" class="form-control">
                                                <option value="" selected></option>
                                                <option value="INCLUDE">INCLUDE</option>
                                                <option value="EXCLUDE">EXCLUDE</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Whitelisted Metadata Roles</label>
                                            <input id="metadataCriteriaRoles" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-check-label">Remove Empty Entities Descriptors</label>
                                            <label class="switch">
                                                <input id="metadataCriteriaRemoveEmptyEntitiesDescriptors" type="checkbox" checked>
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-check-label">Remove Empty Roles</label>
                                            <label class="switch">
                                                <input id="metadataCriteriaRemoveRolelessEntityDescriptors" type="checkbox" checked>
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <h4 class="border-bottom pb-3 mb-3 mt-5"><span>Security</span></h4>
                                        <div class="form-group">
                                            <label class="form-check-label">Sign Assertions</label>
                                            <label class="switch">
                                                <input id="signAssertions" type="checkbox">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-check-label">Sign Responses</label>
                                            <label class="switch">
                                                <input id="signResponses" type="checkbox" checked>
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-check-label">Encrypt Assertions</label>
                                            <label class="switch">
                                                <input id="encryptAssertions" type="checkbox">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label>Signing Credential Type</label>
                                            <select id="signingCredentialType" class="form-control">
                                                <option value="BASIC" selected>BASIC</option>
                                                <option value="X509">X509</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Authentication Context Class</label>
                                            <input id="requiredAuthenticationContextClass" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Assertion Audiences</label>
                                            <input id="assertionAudiences" class="form-control" type="text">
                                        </div>
                                    </div>

                                    <h4 class="border-bottom pb-3 mb-3 mt-5"><span>{{s24}}</span></h4>
                                    <div class="form-group">
                                        <label>{{s25}}<span style="color: red;"> *</span></label>
                                        <input name="cname" class="form-control" type="text" required oninvalid="this.setCustomValidity('لطفا این قسمت را تکمیل کنید')"
                                        oninput="setCustomValidity('')">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s26}}<span style="color: red;"> *</span></label>
                                        <input name="email" id="enInput" class="form-control" type="email" required oninvalid="this.setCustomValidity('لطفا این قسمت را تکمیل کنید')"
                                        oninput="setCustomValidity('')">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s27}}</label>
                                        <input name="phone" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>{{s28}}</label>
                                        <input name="department" class="form-control" type="text">
                                    </div>
                                    <h4 class="border-bottom pb-3 mb-3 mt-5"><span>{{s29}}</span></h4>
                                    <div class="form-group">
                                            <label>{{s30}}<span style="color: red;"> *</span></label>
                                            <input name="logoutUrl" id="enInput" class="form-control" type="text" placeholder="URL" required oninvalid="this.setCustomValidity('لطفا این قسمت را تکمیل کنید')"
                                            oninput="setCustomValidity('')">
                                        </div>
                                    <div class="form-group">
                                        <label>{{s31}}</label>
                                        <select name="logoutType" class="form-control">
                                            <option value="NONE">NONE</option>
                                            <option selected value="BACK_CHANNEL">BACK_CHANNEL</option>
                                            <option value="FRONT_CHANNEL">FRONT_CHANNEL</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-3 mt-5">
                                        <i class="fa fa-check"></i>
                                        {{s32}}
                                    </button>
                                </form>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mb-3 mt-4">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-link" style="text-decoration: none;">{{s10}}</a>
                        <a v-bind:href="s40" class="btn btn-link" style="text-decoration: none;">{{s11}}</a>
                        <a href="#" class="btn btn-link" style="text-decoration: none;">{{s12}}</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
