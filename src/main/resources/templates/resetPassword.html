<!DOCTYPE html>
<html lang="fa" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>پارسو</title>
    
    <link href="../../../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../css/FontAwesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../../fonts/IranSans/font.css" rel="stylesheet">
    <link href="../../../../css/Login/style.css" rel="stylesheet">

    <script src="../../../../js/vue.js"></script>
    <script src="../../../../js/vue-router.js"></script>
    <script src="../../../../js/Login/script.js"></script>
    <script src="../../../../js/axios.min.js"></script>

</head>
<body class="h-100">
    <div id="app" class="wrapper">
            <div class="h-100 d-md-flex align-items-center">
                <div class="container my-3">
                    <div class="row justify-content-center">
                        <div class="col-md-8" style="flex: 0 0 100%; max-width: 100%;">
                            <div class="login-form p-4 rounded text-center">
                                <h2><span>{{s0}}</span></h2>
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-md-6">
                                        <div class="card h-100" style="border: 0px; background-color: rgba(0,0,0,0)">
                                            <div class="card-body p-1 d-flex align-items-center justify-content-center">
                                                <img style="padding-bottom: 30px;" src="../../../../images/1.png" width="80%" height="80%" class="img-responsive center-block">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6 v-bind:style="placeholder">{{s14}}</h6>
                                        <div class="form-group mt-3">
                                            <input :class='{valid:passwordValidation.valid}' @input="passwordCheck" :type="show === true ? 'text' : 'password'" class="form-control"
                                            name="password" id="password" v-model="password" v-bind:placeholder="s6" v-bind:style="placeholder" required>

                                            <div class="strength" :class="'level_' + strengthLevel"></div>
                                            <i class="fa fa-eye show-icon"  v-bind:style="eye" v-if="show" @click="show = !show"></i>
                                            <i class="fa fa-eye-slash hide-icon" v-bind:style="eye" v-else  @click="show = !show"></i>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" :type="showR === true ? 'text' : 'password'" v-model.lazy='checkPassword' v-bind:placeholder="s7" v-bind:style="placeholder">
                                            <i class="fa fa-eye show-icon" v-bind:style="eye" v-if="showR" @click="showR = !showR"></i>
                                            <i class="fa fa-eye-slash hide-icon" v-bind:style="eye" v-else  @click="showR = !showR"></i>
                                        </div>
                                        <div class="form-group">
                                            <transition name="hint" appear>
                                                <div v-if='!submitted' class='hints'>
                                                    <p v-bind:style="placeholder">{{s13}}</p> <br>
                                                    <p :class="{'passed' :has_number }" v-bind:style="font">{{rules[3].message}}<i :class="has_number ? 'fa fa-check' : 'fa fa-times'"></i></p>
                                                    <p :class="{'passed' :has_lowercase }" v-bind:style="font">{{rules[0].message}}<i :class="has_lowercase ? 'fa fa-check' : 'fa fa-times'"></i></p>
                                                    <p :class="{'passed' :has_uppercase }" v-bind:style="font">{{rules[1].message}}<i :class="has_uppercase ? 'fa fa-check' : 'fa fa-times'"></i></p>
                                                    <p :class="{'passed' :has_char }" v-bind:style="font">{{rules[2].message}}<i :class="has_char ? 'fa fa-check' : 'fa fa-times'"></i></p>
                                                </div>
                                            </transition>
                                        </div>
                                        <div class="form-group">
                                            <button @click='resetPasswords' :disabled="setActive" class="btn btn-primary">
                                                {{s8}}
                                            </button> <br> <br>
                                            <div class="matches" v-bind:style="notSamePasswords ? 'visibility: visible;' : 'visibility: hidden;' ">
                                                <p class="error" style="font-size: .8rem;">{{s9}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3 text-decoration">
                                    <a href="#" v-on:click="changeLang"><b>{{lang}}</b></a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
