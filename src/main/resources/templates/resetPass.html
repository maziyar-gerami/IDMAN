<!DOCTYPE html>
<html lang="fa" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پارسو</title>

    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/Users/style.css" rel="stylesheet">
    <link href="css/FontAwesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/IranSans/font.css" rel="stylesheet">


    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/Users/script.js"></script>

</head>
<body class="h-100">
<div id="app">
    <div v-bind:class="{rtl: isRtl}" class=" h-100">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
            <div class="container">
                <a class="navbar-brand" href="./">{{s0}}</a>
                <div class="dropdown">
                    <a id="langbtn" href="#" v-on:click="changeLang" v-bind:style="margin"><b>{{lang}}</b></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-9 page-content">
                    <div class="card">
                        <div class="card-body pb-0">
                            <div class="container" id="send">
                                <h3>{{s3}}</h3>
                                <div class="mt-3 form-group">
                                    <input type="email" name="email" id="email" v-model="email" class="form-control"
                                    v-bind:placeholder="s19" v-bind:style="placeholder" required>
                                </div>
                                <button onclick="sendEmail(email.value);hide();" class="btn btn-primary">
                                    {{s18}}
                                </button>        
                            </div>
                            <div class="form-group mt-4" id="emailSent">
                                <label type="text" name="username" id="u" class="form-control"> </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mb-3 mt-4">
        <div class="container">
        </div>
    </footer>
</div>

<script>
    function sendEmail(email) {
        var url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port;
        var vm = this;
        axios.get(url + "/idman/api/users/sendMail/" + email)
            .then((res) => {
                //document.getElementById('send').addEventListener('click', hideshow, false);
                
            });
    }

    function hide() {
        var x = document.getElementById("send");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>
</body>
</html>
